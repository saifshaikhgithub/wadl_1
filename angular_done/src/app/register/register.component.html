<div class="container-fluid d-flex flex-column justify-content-center align-items-center">
    <p class="card-title h3 p-4">Register</p>

    <form #registerForm="ngForm" class="card p-4 w-50 h-35 shadow" >
        <div class="form-group mb-4">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" [(ngModel)]="user.email" type="email" class="form-control"
                placeholder="Enter email" required>
        </div>

        <div class="form-group mb-4">
            <label for="username" class="form-label">Username</label>
            <input id="username" name="username" [(ngModel)]="user.username" type="text" class="form-control"
                placeholder="Enter username" required>
        </div>
       
        <div class="form-group mb-4">
            <label for="password" class="form-label">Password</label>
            <input id="password" name="password" [(ngModel)]="user.password" type="password" class="form-control"
                placeholder="Enter password" required>
        </div>

        <button class="btn btn-secondary mb-2" (click)="signup()">Register</button>

        <div class="form-group d-flex justify-content-center">
            <p>Already have an account?
                <a class="link-underline link-underline-opacity-0 link-opacity-25-hover" style="cursor: pointer"
                    routerLink="/login">Login here</a>
            </p>
        </div>
    </form>
</div>
